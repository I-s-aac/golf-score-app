<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>

    <!-- external scripts and stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- internal scripts and stuff -->
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="./scripts/index.js"></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12" id="header">golf go brr</div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label for="options-container">Select a hole:</label>
                <select id="options-container"></select>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label for="tee-container">Select a tee:</label>
                <select id="tee-container"></select>
            </div>
        </div>

        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12">
                Current Hole Scoring
            </div>
            <div class="col">
                <button class="btn btn-secondary" id="increment-score">Add 1 to score</button>
                <button class="btn btn-secondary" id="decrement-score">Subtract 1 from score</button>
                <button class="btn btn-secondary" id="reset-score">Reset Score</button>
            </div>
            <div class="col-12">
                Alternatively, click on any score to edit it
            </div>
        </div>
    </div>

</body>

</html>
