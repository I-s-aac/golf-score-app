<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>

    <!-- external scripts and stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <!-- internal scripts and stuff -->
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="./scripts/index.js"></script>
</head>

<body>
    <div class="container mx-1">

        <div class="row mb-3">
            <div class="col-lg-12 fs-1" id="header">Golf Scorecard</div>
        </div>

        <div class="row mb-1">
            <div class="col-lg-12">
                <label for="options-container">Select a course:</label>
                <select id="options-container"></select>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-lg-12">
                <label for="tee-container">Select a tee:</label>
                <select id="tee-container"></select>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-12">
                <button class="btn btn-secondary btn-sm" id="player-add-button">Add a player</button>
                <span>Click/Tap a player score to change it</span>
            </div>
        </div>



        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
            </div>
        </div>


    </div>

</body>

</html>
